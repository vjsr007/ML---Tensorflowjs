{% extends "layout.html" %}
{% block javascript %}    
	<script src="/javascripts/libs/p5.min.js"></script>
	<script src="/javascripts/libs/p5.dom.min.js"></script>
	<script src="/javascripts/models/imagenet_classes.js"></script>
	<script src="/javascripts/views/ex08.js"></script>  
{% endblock %}
{% block content %}
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
            </div>
        </div>
		<div class="row">
			<div class="col-3">
				<select id="model-selector" class="custom-select" >
					<option selected enabled>Select Model </option>
					<option>mobilenet</option>
					<option>vgg</option>
				</select>
			</div>
		</div>
        <div class="row">
            <input id ="image-selector" class="form-control border-0" type="file">
		</div>
		<div class="col-6">
			<button id="predict-button" class="btn btn-dark float-right">Predict</button>
		</div>
        <div class="row">
            <div class="col">
                <h2 class="ml-3"Prediction></h2>
                <ol id="prediction-list"></ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="ml-3">Image</h2>
                <img id="selected-image" class="ml-3" src="">
            </div>
        </div>
	</div>
</main>

{% endblock %}
